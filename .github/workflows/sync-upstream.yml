name: Sync Upstream

on:
  schedule:
    - cron: '20 16 * * *'  # UTC 16:20 = Beijing 00:20
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/byebye-code/codex.git || true
          git fetch upstream main

      - name: Check for updates
        id: check
        run: |
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "No updates from upstream"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "Upstream has new commits"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Attempt merge
        id: merge
        if: steps.check.outputs.has_updates == 'true'
        run: |
          if git merge upstream/main --no-edit; then
            echo "status=success" >> $GITHUB_OUTPUT
            git push origin main
          else
            echo "status=conflict" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Create PR on conflict
        if: steps.merge.outputs.status == 'conflict'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="sync/upstream-$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH"
          git merge upstream/main --no-commit || true
          git add -A
          git commit -m "chore: sync upstream (conflicts need resolution)" || true
          git push -u origin "$BRANCH" --force

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --title "ğŸ”„ Sync upstream $(date +%Y-%m-%d) - CONFLICTS" \
              --body "è‡ªåŠ¨åŒæ­¥ä¸Šæ¸¸æ›´æ–°æ—¶å‘ç°å†²çªï¼Œéœ€è¦æ‰‹åŠ¨è§£å†³ã€‚

          ## å†²çªæ–‡ä»¶
          è¯·æ£€æŸ¥å¹¶è§£å†³ä»¥ä¸‹å†²çªååˆå¹¶æ­¤ PRã€‚

          ---
          *This PR was automatically created by the sync-upstream workflow.*" \
              --head "$BRANCH" \
              --base main
          else
            echo "PR #$EXISTING_PR already exists for branch $BRANCH"
          fi

      - name: Trigger release on success
        if: steps.merge.outputs.status == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run 88code-release.yml --repo ${{ github.repository }}
